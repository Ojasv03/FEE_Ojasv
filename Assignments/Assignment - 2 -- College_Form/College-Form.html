<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="D:\FEE - II\College-Form.css">
</head>
<body>
    <div class="container">
        <h1>College Admission Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Contact Details</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Academic Background</legend>
                <label for="highest-degree">Highest Degree:</label>
                <input type="text" id="highest-degree" name="highest-degree" required>
                
                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" required>
                
                <label for="year-of-graduation">Year of Graduation:</label>
                <input type="number" id="year-of-graduation" name="year-of-graduation" required>
            </fieldset>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
